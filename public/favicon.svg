<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Red circle background -->
  <circle cx="50" cy="50" r="50" fill="#C8102E"/>
  <!-- White ring -->
  <circle cx="50" cy="50" r="44" fill="none" stroke="#fff" stroke-width="3.5"/>
  <!-- Fork (left, angled) -->
  <g transform="translate(50,50) rotate(-25) translate(-50,-50)">
    <rect x="37" y="18" width="2.4" height="16" rx="1.2" fill="#fff"/>
    <rect x="42" y="18" width="2.4" height="16" rx="1.2" fill="#fff"/>
    <rect x="47" y="18" width="2.4" height="16" rx="1.2" fill="#fff"/>
    <rect x="37" y="31" width="12.4" height="3.5" rx="1.75" fill="#fff"/>
    <rect x="40.7" y="33" width="5" height="22" rx="2.5" fill="#fff"/>
    <!-- Rounded handle end -->
    <circle cx="43.2" cy="55" r="2.5" fill="#fff"/>
  </g>
  <!-- Spoon (right, angled) -->
  <g transform="translate(50,50) rotate(25) translate(-50,-50)">
    <ellipse cx="50" cy="26" rx="7.5" ry="9" fill="#fff"/>
    <rect x="47.5" y="32" width="5" height="24" rx="2.5" fill="#fff"/>
    <circle cx="50" cy="56" r="2.5" fill="#fff"/>
  </g>
</svg>
